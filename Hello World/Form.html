<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create A Pizza!</title>
</head>
<body>
<section id="Create A Pizza">
    <h1>Create A Pizza!</h1>
    <hr>
</section>
<form action="submit.html" method="POST">

    <section class="base">
        <span>What Base Would You Like?</span>
        <br>
        <input id="Deep Pan" name="base" type="radio">
        <label for="Deep Pan">Deep Pan</label>
        <input id="Thin Crust" name="base" type="radio">
        <label for="Thin Crust">Thin Crust</label>
        <input id="Stuffed Crust" name="base" type="radio">
        <label for="Stuffed Crust">Stuffed Crust</label>
    </section>
    <br>
    <hr>
    <section class="sauce">
        <span>What Sauce Would You Like?</span>
        <br>
        <input id="Tomato" name="sauce" type="radio">
        <label for="Tomato">Tomato</label>
        <input id="BBQ" name="sauce" type="radio">
        <label for="BBQ">BBQ</label>
    </section>
    <br>
    <hr>
    <section class="cheese">
        <span>Select Your Cheese</span>
        <br>
        <input id="Mozzarella" name="Mozzarella" type="checkbox">
        <label for="Mozzarella">Mozzarella</label>
        <input id="Cheddar" name="Cheddar" type="checkbox">
        <label for="Cheddar">Cheddar</label>
        <input id="Goat's Cheese" name="Goat's Cheese" type="checkbox">
        <label for="Goat's Cheese">Goat's Cheese</label>
    </section>
    <br>
    <hr>
    <section class="addons">
        <span>Toppings</span>
        <label for="Toppings"></label>
        <br>
        <textarea id="Toppings" name="Toppings" cols="30" rows="3"></textarea>
    </section>
    <br>
    <hr>
    <section class="submit">
        <input id="submit" name="submit" type="submit">
    </section>
</form>
</body>
</html>
